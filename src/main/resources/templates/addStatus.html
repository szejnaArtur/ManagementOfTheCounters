<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Counter Manager</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="menu.html :: div"></div>

<div class="container">
    <form class="row g-3 needs-validation" method="post" th:action="@{/meter_status/add}" th:object="${meterStatus}"
          novalidate>

        <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input id="date" type="date" class="form-control" th:field="*{date}"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('date')}"
                  th:errors="*{date}"></span>
        </div>

        <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <input id="status" type="number" class="form-control" th:field="*{status}"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('status')}"
                  th:errors="*{status}"></span>
        </div>

        <div class="col-6 mt-3">
            <input type="hidden" name="counter-id" th:value="${counterId}">
            <button class="btn btn-primary" type="submit">Add property</button>
        </div>
    </form>
</div>
</body>
</html>

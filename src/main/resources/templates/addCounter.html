<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>Counter Manager</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="menu.html :: div"></div>

<div class="container">
    <form class="row g-3 needs-validation" method="post" th:action="@{/counter/add}" th:object="${counter}" novalidate>

        <div class="col-md-9">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" th:field="*{name}"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="col-md-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="text" class="form-control" th:field="*{price}"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>

        <div class="col-md-3">
            <label for="billingPeriod" class="form-label">Billing Period</label>
            <input id="billingPeriod" type="text" class="form-control" th:field="*{billingPeriod}"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('billingPeriod')}" th:errors="*{billingPeriod}"></span>
        </div>

        <div class="col-md-3">
            <label for="firstBillingPeriod" class="form-label">First Billing Period</label>
            <input id="firstBillingPeriod" type="text" class="form-control" th:field="*{firstBillingPeriod}"
                   placeholder="MM/RR"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('firstBillingPeriod')}"
                  th:errors="*{firstBillingPeriod}"></span>
        </div>

        <div class="col-md-3">
            <label for="initialState" class="form-label">Initial State</label>
            <input id="initialState" type="text" class="form-control" th:field="*{initialState}" placeholder="0000.00"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('initialState')}" th:errors="*{initialState}"></span>
        </div>

        <div class="col-md-3">
            <label for="unit" class="form-label">Unit</label>
            <input id="unit" type="text" class="form-control" th:field="*{unit}"/>
            <span class="small text-danger" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></span>
        </div>

        <div class="col-6 mt-3">
            <input type="hidden" name="propertyId" th:value="${propertyId}">
            <button class="btn btn-primary" type="submit">Add property</button>
        </div>

<!--        <div class="col-6 mt-3">-->
<!--            <a class="btn btn-danger" th:href="@{/property}">Cancel</a>-->
<!--        </div>-->
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Property</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/property.css}">
</head>
<body>
<div th:insert="menu.html :: div"></div>

<div class="container-lg">
    <div class="pb-3">
        <h1 class="text-center" th:text="${property.name}"></h1>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td>Street</td>
            <td th:text="${property.street}"></td>
        </tr>
        <tr>
            <td>House Number</td>
            <td th:text="${property.houseNumber}"></td>
        </tr>
        <tr>
            <td>Flat Number</td>
            <td th:text="${property.flatNumber}"></td>
        </tr>
        <tr>
            <td>City</td>
            <td th:text="${property.city}"></td>
        </tr>
        <tr>
            <td>Postal Coder</td>
            <td th:text="${property.postalCode}"></td>
        </tr>
    </table>

    <div>
        <form th:action="@{/counter/add}">
            <input type="hidden" name="property-id" th:value="${property.propertyId}">
            <button type="submit" class="btn btn-success mb-3 button">Add new counter</button>
        </form>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Nazwa</th>
            <th>Stan licznika</th>
        </tr>
        <tr th:each="counter : ${counters}">
            <td th:text="${counter.name}"></td>
            <td th:text="${counter.initialState}">
            </td>
        </tr>
    </table>
</div>
</body>
</html>

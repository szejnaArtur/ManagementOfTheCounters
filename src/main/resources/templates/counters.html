<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Counters</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="menu.html :: div"></div>

<div class="container-lg">
    <table class="table table-striped table-bordered table-condensed hover-table">
        <tr>
            <th>Nazwa</th>
            <th>Stan licznika</th>
        </tr>
        <tr th:each="counter : ${counters}">
            <td class="px-0 py-0">
                <a class="text-decoration-none text-dark" th:href="${'/counter/view/'+counter.counterId}">
                    <div class="px-2 py-2 width-100 height-100 text-uppercase" th:text="${counter.name}"></div>
                </a>
            </td>
            <td class="px-0 py-0">
                <a class="text-decoration-none text-dark" th:href="${'/counter/view/'+counter.counterId}">
                    <div class="px-2 py-2 width-100 height-100" th:text="${counter.initialState}"></div>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>Counters</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="menu.html :: div"></div>

<div class="container-lg">
    <div class="pb-3">
        <h1 class="text-center" th:text="${counter.name}"></h1>
        <p class="text-center">counter</p>
    </div>

    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td>Unit</td>
            <td th:text="${counter.unit}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${counter.price}"></td>
        </tr>
        <tr>
            <td>Initial State</td>
            <td th:text="${counter.initialState}"></td>
        </tr>
        <tr>
            <td>Billing Period</td>
            <td th:text="${counter.billingPeriod}"></td>
        </tr>
        <tr>
            <td>First Billing Period</td>
            <td th:text="${counter.firstBillingPeriod}"></td>
        </tr>
    </table>
</div>
</body>
</html>
